<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body
    style="background: linear-gradient(90deg, rgba(79,109,135,1) 0%, rgba(52,130,196,0.5326505602240896) 45%, rgba(79,110,135,1) 100%);">
    <div class="container mt-2 form-group">
        <!-- <input type="file" id="fileInput" class="form-group form-control" style="width:30%">
        <button onclick="processFile()" class="btn btn-secondary">Upload</button> -->
        <div style="display: flex; align-items: center;">
            <input type="file" id="fileInput" class="form-group form-control" style="width: 30%;">
            <button onclick="processFile()" class="btn btn-secondary" style="margin-left:10px" >Upload</button>
        </div>

        <h5 style="color: rgb(0, 0, 0);">
            <p id="result"> </p>
            <p id="totalRows"></p>
            <p id="count"> </p>
            <p id="timeoutCount"></p>
        </h5>
        <div class="row" >
            <div class="col-lg-6" 
                style="background: linear-gradient(90deg, rgba(79,109,135,1) 0%, rgba(52,130,196,0.8631827731092436) 45%, rgba(79,110,135,1) 100%); ">
                <button onclick="displayTimeoutDateTimes()" class="btn btn-info mt-3">Display Timeout Date &
                    Time</button>
                <div class="" style="padding-top: 42px;">
                    <div class="table-responsive">
                        <table class="table-hover">
                            <thead>
                                <tr >
                                    <th style="font-size: 25px;">Timeout Date & Time</th>
                                </tr>
                            </thead>
                            <tbody id="timeoutTableBody" style="font-size: large; color:azure;">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6"
                style="background: linear-gradient(90deg, rgba(79,109,135,1) 0%, rgba(52,130,196,0.8631827731092436) 45%, rgba(79,110,135,1) 100%);">
                <!-- <button onclick="displayTimesGreaterThanThreshold()" class="btn btn-info mt-3">Display Times >
                    Limit</button>
                <div class="mt-1 " >
                    <label for="thresholdSelect">Select Threshold:</label>
                    <select id="thresholdSelect" class="form-select" style="width: 30%;">
                        <option value="100">100ms</option>
                        <option value="200">200ms</option>
                        <option value="300">300ms</option>
                        <option value="400">400ms</option>
                        <option value="500">500ms</option>
                     
                        
                    </select>
                </div> -->
                <div class=" row mt-3">
                    
                        <div class="col-lg-5 ">
                            <button onclick="displayTimesGreaterThanThreshold()" class="btn btn-info">Display Times >
                                Limit</button>
                        </div>
                        <div class="col-lg-5 ">

                            <label for="thresholdSelect" style="font-size: 18px;">Select Threshold:</label>
                            <select id="thresholdSelect" class="form-select" style="width: 70%;">
                                <option value="100">100ms</option>
                                <option value="200">200ms</option>
                                <option value="300">300ms</option>
                                <option value="400">400ms</option>
                                <option value="500">500ms</option>
                            </select>

                        </div>
                   
                </div>

                <p id="result-greater-than-threshold" class="mt-3"></p>
                <div class="table-responsive  ">
                    <table class="table-hover" >
                        <thead>
                            <tr>
                                <th style="font-size: 26px;">Threshold Time </th>
                                <th style="font-size: 26px;">Date & Time</th>
                            </tr>
                        </thead>
                        <tbody id="thresholdTableBody" style="font-size: large; color: azure;">
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="script.js"></script>
        </div>
    </div>

</body>

</html>
